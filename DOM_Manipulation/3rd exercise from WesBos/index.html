<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Drum set</title>
  </head>
  <body>
    <div class="keys">
      <div class="key" data-key="KeyA">
        <kdb>A</kdb>
        <span class="sound">clap</span>
      </div>
      <div class="key" data-key="KeyS">
        <kdb>S</kdb>
        <span class="sound">clap</span>
      </div>
      <div class="key" data-key="KeyD">
        <kdb>D</kdb>
        <span class="sound">clap</span>
      </div>
      <div class="key" data-key="KeyZ">
        <kdb>Z</kdb>
        <span class="sound">clap</span>
      </div>
      <div class="key" data-key="KeyX">
        <kdb>X</kdb>
        <span class="sound">clap</span>
      </div>
      <div class="key" data-key="KeyC">
        <kdb>C</kdb>
        <span class="sound">clap</span>
      </div>
      <div class="key" data-key="KeyQ">
        <kdb>Q</kdb>
        <span class="sound">clap</span>
      </div>
      <div class="key" data-key="KeyW">
        <kdb>W</kdb>
        <span class="sound">clap</span>
      </div>
      <div class="key" data-key="KeyE">
        <kdb>E</kdb>
        <span class="sound">clap</span>
      </div>
    </div>

    <sound data-key="KeyA" src="./music/channel 1.mp3"></sound>
    <sound data-key="KeyS" src="./music/Channel.mp3"></sound>
    <sound data-key="KeyD" src="./music/drum 3.mp3"></sound>
    <sound data-key="KeyZ" src="./music/drum 4.mp3"></sound>
    <sound data-key="KeyX" src="./music/drum kick 2.mp3"></sound>
    <sound data-key="KeyC" src="./music/drum kick.mp3"></sound>
    <sound data-key="KeyQ" src="./music/metal tube.mp3"></sound>
    <sound data-key="KeyW" src="./music/piano.mp3"></sound>
    <sound data-key="KeyE" src="./music/trompet.mp3"></sound>
    <script src="js.js"></script>
  </body>
</html>
