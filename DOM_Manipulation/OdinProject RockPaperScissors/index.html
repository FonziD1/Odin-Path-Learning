<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <div class="container">

      <!-- Player -->
      <div class="player-container">
        <div class="player">
          <img src="./images/player.jpg" alt="Player" width="300" height="200" />
        </div>
        <p class="pick">Players choise</p>
        <div class="choices">
          <div class="choice" id="rock">
            <img src="./images/rock-left.jpg" alt="Rock" />
          </div>
          <div class="choice" id="paper">
            <img src="./images/paper-left.jpg" alt="Paper" />
          </div>
          <div class="choice" id="scissors">
            <img src="./images/scissors-left.jpg" alt="Scissors" />
          </div>
        </div>
      </div>

      <!-- Versus -->
      <div class="vs">
        <img src="./images/versus-logo-template-design.png" alt="Versus"/>
      </div>

      <!-- Computer -->
      <div class="computer-container">
        <img src="./images/Computer.jpg.png" alt="Computer" width="300" height="200" />
        <p class="pick">Computers choise</p>
        <div class="choices">
          <div class="choice-computer">
            <img src="./images/rock-right.jpg" alt="Rock" />
          </div>
          <div class="choice-computer">
            <img src="./images/paper-right.jpg" alt="Paper" />
          </div>
          <div class="choice-computer">
            <img src="./images/scissors-right.jpg" alt="Scissors" />
          </div>
        </div>
      </div>

    </div>

    <div class="winner-container">
        
    </div>

    <script src="script.js"></script>
  </body>
</html>
